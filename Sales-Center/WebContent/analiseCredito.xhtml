<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Sales-Center</title>
</h:head>
<h:body>
	<ui:composition template="template/layout.xhtml">
		<ui:define name="content">
			<p:tabMenu activeIndex="3" id="tabMenu">
				<p:menuitem value="Contato/Conta" outcome="/ui/menu/tabMenu"
					icon="ui-icon-person" url="/contatoConta.xhtml">
				</p:menuitem>
				<p:menuitem value="Endereco" outcome="/ui/menu/tabMenu"
					icon="ui-icon-search" url="/endereco.xhtml">
				</p:menuitem>
				<p:menuitem value="Faturamento" outcome="/ui/menu/tabMenu"
					icon="ui-icon-document" url="/perfilFaturamento.xhtml">
				</p:menuitem>
				<p:menuitem value="Crédito" outcome="/ui/menu/tabMenu"
					icon="ui-icon-wrench" url="/analiseCredito.xhtml">
				</p:menuitem>
			</p:tabMenu>



			<div id="formularioFaturamento">
				<h:form>
					<h:panelGrid columns="2" cellpadding="5">
						<p:outputLabel for="nome" value="Nome:" />
						<p:inputText id="nome" value="#{creditoMB.nome}" />
						
						<p:outputLabel for="plano" value="Plano:" />
						<p:inputText id="plano" value="#{creditoMB.plano}" />

						<p:outputLabel for="quantidade" value="quantidade: " />
						<p:inputText id="quantidade" value="#{creditoMB.quantidade}" maxlength="1"/>
						<p:outputLabel value="" />
						<p:slider for="quantidade" maxValue="9" />

						<p:outputLabel for="responsavel" value="Responsável técnico: " />
						<p:inputText id="responsavel" value="#{creditoMB.responsavel}" />

						<p:commandButton value="Reset" type="reset" />
						<p:commandButton value="Análise de Crédito" update="display"
							oncomplete="PF('dlg').show()" />
					</h:panelGrid>

					<p:dialog widgetVar="dlg" modal="true" resizable="false"
						header="Confirmar informações" showEffect="fade">
						<p:panelGrid id="display" columns="2" columnClasses="label,value">
							<h:outputText value="Análise de Crédito APROVADA!" />
							<h:commandButton value="OK" action="#{creditoMB.salvar}" />
						</p:panelGrid>
					</p:dialog>
				</h:form>

			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
