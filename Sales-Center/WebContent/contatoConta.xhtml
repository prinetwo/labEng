<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Sales-Center</title>
</h:head>
<h:body>
	<ui:composition template="template/layout.xhtml">
		<ui:define name="content">
			<p:tabMenu activeIndex="0" id="tabMenu">
				<p:menuitem value="Contato/Conta" outcome="/ui/menu/tabMenu"
					icon="ui-icon-person" url="/contatoConta.xhtml">
				</p:menuitem>
				<p:menuitem value="Endereco" outcome="/ui/menu/tabMenu"
					icon="ui-icon-search" url="/endereco.xhtml">
				</p:menuitem>
				<p:menuitem value="Faturamento" outcome="/ui/menu/tabMenu"
					icon="ui-icon-document" url="/perfilFaturamento.xhtml">
				</p:menuitem>
				<p:menuitem value="Crédito" outcome="/ui/menu/tabMenu"
					icon="ui-icon-wrench" url="/analiseCredito.xhtml">
				</p:menuitem>
			</p:tabMenu>




			<div id="formularioContato">
				<h:form>
					<h:panelGrid columns="2" cellpadding="5">

						<p:outputLabel for="cpf" value="CPF:" />
						<p:inputMask id="cpf" value="#{contatoMB.cpf}"
							mask="999.999.999-99" />

						<p:outputLabel for="nome" value="Nome:" />
						<p:inputText id="nome" value="#{contatoMB.nome}" />

						<p:outputLabel for="nascimento" value="Nascimento: " />
						<p:inputMask id="nascimento" value="#{contatoMB.nascimento}"
							mask="99/99/9999" />

						<p:outputLabel for="telefone" value="Telefone:" />
						<p:inputMask id="telefone" value="#{contatoMB.telefone}"
							mask="(99) 9999-9999" />

						<p:outputLabel for="celular" value="Celular:" />
						<p:inputMask id="celular" value="#{contatoMB.celular}"
							mask="(99) 9-9999-9999" />

						<p:outputLabel for="email" value="Email:" />
						<p:inputText id="email" value="#{contatoMB.email}" />

						<p:commandButton value="Reset" type="reset" />
						<p:commandButton value="Submit" update="display"
							oncomplete="PF('dlg').show()" />


						<p:commandButton id="consultar" value="Consultar"
							action="#{contatoMB.consultar}" />

						<p:commandButton id="Excluir" value="Excluir" update="display2"
							oncomplete="PF('excl').show()" />

					</h:panelGrid>

					<p:dialog widgetVar="dlg" modal="true" resizable="false"
						header="Confirmar informações" showEffect="fade">
						<p:panelGrid id="display" columns="2" columnClasses="label,value">
							<h:outputText value="Nome: " />
							<h:outputText id="dateValue" value="#{contatoMB.nome}" />

							<h:outputText value="CPF: " />
							<h:outputText id="phoneValue" value="#{contatoMB.cpf}" />

							<h:outputText value="Nascimento: " />
							<h:outputText id="keyValue" value="#{contatoMB.nascimento}" />

							<h:outputText value="Email: " />
							<h:outputText id="phoneWithExtValue" value="#{contatoMB.email}" />

							<h:outputText value="Telefone: " />
							<h:outputText id="taxValue" value="#{contatoMB.telefone}" />

							<h:outputText value="Celular: " />
							<h:outputText id="ssnValue" value="#{contatoMB.celular}" />


							<h:outputText value="" />
							<h:commandButton id="confirmar" value="confirmar"
								action="#{contatoMB.salvar}" />

						</p:panelGrid>
					</p:dialog>

					<p:dialog widgetVar="excl" modal="true" resizable="false"
						header="Confirmar exclusão" showEffect="fade">
						<p:panelGrid id="display2" columns="3" columnClasses="label,buttom,buttom">
							<h:outputText value="TEM Certeza que deseja Excluir?" />
							<h:commandButton id="sim" value="SIM"
								action="#{contatoMB.excluir}" />
						</p:panelGrid>
					</p:dialog>
				</h:form>

			</div>
		</ui:define>


	</ui:composition>
</h:body>
</html>
