<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>SC - Sales Center</title>
	<link rel="StyleSheet" type="text/css" href="css/EstiloLogin.css"
		media="screen" />
</h:head>
<h:body >


	<div id="painelMenu">
		<div id=""></div>
		<h:form id="formLogin">

			<h:panelGrid id="pn1" columns="2" rendered="#{empty loginMB.usuarioAtual}">
				<h:outputLabel id="lblUsuario" value="Usuario :" />
				<h:inputText id="inputTextUsuario" value="#{loginMB.txtUsuario}" />

				<h:outputLabel id="lblSenha" value="Senha :" />
				<h:inputSecret id="inputSecretSenha" value="#{loginMB.txtSenha}" />
			</h:panelGrid>



			<h:panelGrid columns="2">
				<h:commandButton id="login" value="Login" action="#{loginMB.logar}" />
				<h:commandButton value="Sair" action="#{loginMB.sair}" />
			</h:panelGrid>

		</h:form>

	</div>

</h:body>
</html>
